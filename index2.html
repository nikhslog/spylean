<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Gallery ✨</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Allura&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <!-- GSAP for smooth animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Animated background */
        .romantic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(255, 105, 180, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(186, 85, 211, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(220, 20, 60, 0.1) 0%, transparent 50%),
                linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            animation: gradientShift 20s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ff6b9d, transparent);
            border-radius: 50%;
            animation: float linear infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Navigation Buttons Container */
        .nav-buttons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 40px;
            z-index: 10001;
            pointer-events: none;
        }

        .nav-buttons a {
            pointer-events: all;
        }

        /* Previous Button */
        .previous-button {
            background: linear-gradient(135deg, #ff6b9d, #ffc3a0);
            color: #fff;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 
                0 8px 25px rgba(255, 107, 157, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            letter-spacing: 1px;
        }

        .previous-button::before {
            content: '←';
            font-size: 1.3rem;
            transition: transform 0.3s ease;
        }

        .previous-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 12px 35px rgba(255, 107, 157, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .previous-button:hover::before {
            transform: translateX(-5px);
        }

        .previous-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* Next Button */
        .next-button {
            background: linear-gradient(135deg, #ff6b9d, #ffc3a0);
            color: #fff;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 
                0 8px 25px rgba(255, 107, 157, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            letter-spacing: 1px;
        }

        .next-button::after {
            content: '→';
            font-size: 1.3rem;
            transition: transform 0.3s ease;
        }

        .next-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 12px 35px rgba(255, 107, 157, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .next-button:hover::after {
            transform: translateX(5px);
        }

        .next-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 40px 80px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 80px;
            background: rgba(15, 12, 41, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px 0;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .header.hidden {
            opacity: 0;
            transform: translateY(-100px);
            pointer-events: none;
        }

        .header h1 {
            font-size: clamp(3rem, 6vw, 5rem);
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc3a0 25%, #ff9a9e 50%, #fad0c4 75%, #ffd1ff 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 4s ease infinite;
            font-family: 'Allura', cursive;
            letter-spacing: 3px;
            filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.5));
            margin-bottom: 15px;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: #ffc3a0;
            font-style: italic;
            letter-spacing: 2px;
            opacity: 0.9;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
            padding: 20px 0;
        }

        /* Gallery Item */
        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: linear-gradient(145deg, #fff5f5, #ffe6e6);
            padding: 20px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
            transform: translateY(50px);
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.1), rgba(255, 195, 160, 0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
            z-index: 1;
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        .gallery-item:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 
                0 25px 60px rgba(255, 107, 157, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        /* Media Container */
        .media-container {
            position: relative;
            width: 100%;
            padding-bottom: 125%; /* 4:5 aspect ratio */
            border-radius: 10px;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
        }

        .gallery-image,
        .gallery-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
            filter: sepia(0.1) contrast(1.1);
        }

        .gallery-item:hover .gallery-image,
        .gallery-item:hover .gallery-video {
            transform: scale(1.08);
            filter: sepia(0.05) contrast(1.15);
        }

        /* Caption */
        .gallery-caption {
            margin-top: 20px;
            text-align: center;
            font-size: clamp(1.2rem, 2vw, 1.6rem);
            background: linear-gradient(135deg, #ff6b9d, #ffc3a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Great Vibes', cursive;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
        }

        /* Decorative Elements */
        .gallery-item::after {
            content: '♥';
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 1.5rem;
            color: #dc143c;
            opacity: 0.7;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover::after {
            transform: scale(1.3) rotate(15deg);
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
        }

        .loading h2 {
            font-family: 'Allura', cursive;
            font-size: 3.5rem;
            background: linear-gradient(135deg, #ff6b9d, #ffc3a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 107, 157, 0.3);
            border-top-color: #ff6b9d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scroll Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, #ff6b9d, #ffc3a0);
            z-index: 10000;
            transition: width 0.1s ease;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 100px 20px 60px;
            }

            .header {
                padding: 30px 20px;
                margin-bottom: 50px;
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .nav-buttons {
                padding: 20px;
            }

            .previous-button,
            .next-button {
                padding: 12px 28px;
                font-size: 1rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }

        /* Smooth reveal animation */
        .gallery-item.reveal {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>
    <div class="romantic-bg"></div>
    
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <h2>Loading Memories...</h2>
        <div class="loader"></div>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="index1.html" class="previous-button">Previous</a>
    </div>

    <div class="container">
        <div class="header">
            <h1>Our Gallery</h1>
            <p class="subtitle">every moment, a treasure forever</p>
        </div>

        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        // Romantic captions
        const captions = [
            'Love', 'Forever', 'Cherished', 'Beloved', 'Adored', 'Precious', 'Treasured', 'Devotion',
            'Passion', 'Romance', 'Affection', 'Tenderness', 'Bliss', 'Enchanted', 'Smitten',
            'Enamored', 'Captivated', 'Entranced', 'Amour', 'Darling', 'Sweetheart', 'Dearest',
            'Yearning', 'Longing', 'Desire', 'Intimacy', 'Devotion', 'Faithfulness', 'Loyalty',
            'Together', 'United', 'Bonded', 'Connected', 'Soulmates', 'Destiny', 'Eternal',
            'Everlasting', 'Timeless', 'Infinite', 'Enduring', 'Unwavering', 'Steadfast', 'True',
            'Genuine', 'Sincere', 'Heartfelt', 'Devoted', 'Committed', 'Promised', 'Vowed'
        ];

        // Video files with extensions
        const videoFiles = [
            { num: 124, ext: 'mp4' },
            { num: 136, ext: 'mov' },
            { num: 137, ext: 'mov' },
            { num: 138, ext: 'mov' },
            { num: 139, ext: 'mov' }
        ];

        const gallery = document.getElementById('gallery');

        // Create gallery item
        function createGalleryItem(index, isVideo = false, videoInfo = null) {
            const caption = captions[index % captions.length];
            const fileNum = videoInfo ? videoInfo.num : (index + 1);
            const fileExt = videoInfo ? videoInfo.ext : 'webp';
            
            const mediaElement = isVideo 
                ? `<video 
                    class="gallery-video" 
                    autoplay 
                    loop 
                    muted 
                    playsinline
                    preload="metadata"
                    src="images-optimized/File ${fileNum}.${fileExt}"
                ></video>`
                : `<img 
                    class="gallery-image" 
                    loading="lazy"
                    src="images-optimized/File ${fileNum}.${fileExt}"
                    alt="${caption}"
                    onerror="this.src='images/File ${fileNum}.jpg'"
                >`;

            return `
                <div class="gallery-item">
                    <div class="media-container">
                        ${mediaElement}
                    </div>
                    <div class="gallery-caption">${caption}</div>
                </div>
            `;
        }

        // Populate gallery
        let galleryContent = '';

        // Add all 50 images
        for (let i = 0; i < 50; i++) {
            galleryContent += createGalleryItem(i);
        }

        // Add videos at the end
        videoFiles.forEach((videoInfo, index) => {
            galleryContent += createGalleryItem(50 + index, true, videoInfo);
        });

        gallery.innerHTML = galleryContent;

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Scroll reveal animation using Intersection Observer
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.classList.add('reveal');
                    }, index * 50);
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.gallery-item').forEach(item => {
            observer.observe(item);
        });

        // Scroll progress bar
        window.addEventListener('scroll', () => {
            const windowHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (window.scrollY / windowHeight) * 100;
            document.getElementById('progressBar').style.width = scrolled + '%';

            // Hide header after scrolling down 200px
            const header = document.querySelector('.header');
            if (window.scrollY > 200) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
            }
        });

        // Hide loading screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 500);
            }, 1000);
        });

        // GSAP animations
        gsap.registerPlugin(ScrollTrigger);

        // Header animation
        gsap.from('.header h1', {
            duration: 1.5,
            y: -50,
            opacity: 0,
            ease: 'power3.out',
            delay: 1
        });

        gsap.from('.subtitle', {
            duration: 1.5,
            y: -30,
            opacity: 0,
            ease: 'power3.out',
            delay: 1.3
        });

        // Button animations
        gsap.fromTo('.previous-button',
            {
                scale: 0,
                opacity: 0
            },
            {
                duration: 1,
                scale: 1,
                opacity: 1,
                ease: 'back.out(1.7)',
                delay: 1.5
            }
        );

        gsap.fromTo('.next-button',
            {
                scale: 0,
                opacity: 0
            },
            {
                duration: 1,
                scale: 1,
                opacity: 1,
                ease: 'back.out(1.7)',
                delay: 1.7
            }
        );

        // Smooth scroll enhancement
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
